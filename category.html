<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--ios 是否运行创建快捷启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--遇到数字不让转成电话号码形式-->
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋、网上专卖。">
    <meta name="keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 男鞋 女鞋 鞋">
    <!--网站小图标-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">

    <title>传淘-分类</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>分类查询</h3>
        <a href="search.html" class="right"><span class="fa fa-search"></span></a>
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <!--一级分类-->
            <div class="cate_left">
                <ul class="mui-clearfix">
                    <!--模板渲染-->
                    <!--<li class="now"><a href="#">运动馆</a></li>-->
                    <!--<li><a href="#">运动馆</a></li>-->
                    <!--<li><a href="#">运动馆</a></li>-->
                    <!--<li><a href="#">运动馆</a></li>-->
                    <!--<li><a href="#">运动馆</a></li>-->

                </ul>
            </div>
            <!--二级分类-->
            <div class="cate_right">
                <ul class="mui-clearfix">
                    <!--模板渲染-->
                </ul>
            </div>
        </div>
    </div>
    <footer class="ct_footer">
        <a href="index.html" class="tab_home fa fa-home "><span>首页</span></a>
        <a href="category.html" class="tab_cate fa fa-bars now"><span>分类</span></a>
        <a href="user/cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a>
        <a href="user/index.html" class="tab_user fa fa-user"><span>会员中心</span></a>
    </footer>
</div>

<script type="text/html" id="firstTemplate">
    <% for(var i = 0 ; i < rows.length ; i ++){ %>
    <li data-id="<%=rows[i].id%>" class="<%=i==0?'now':'' %>" ><a href="javascript:;"><%=rows[i].categoryName%></a></li>
    <% } %>
</script>

<script type="text/html" id="secondTemplate">
    <% if(rows.length) { %>
    <% for(var i = 0 ; i < rows.length ; i ++){ %>
    <li data-id="<%=rows[i].id%>" data-categoryId="<%=rows[i].categoryId%>"><a href="javascript:;"><img src="<%= rows[i].brandLogo %>" alt="<%= rows[i].brandName%>"><p><%= rows[i].brandName%></p></a></li>
    <% } %>
    <% } else {%>
    <p>当前分类没有数据</p>
    <%}%>
</script>

<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/category.js"></script>
</body>
</html>
