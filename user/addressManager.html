<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--ios 是否运行创建快捷启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--遇到数字不让转成电话号码形式-->
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋、网上专卖。">
    <meta name="keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 男鞋 女鞋 鞋">
    <!--网站小图标-->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">

    <title>传淘-修改收货地址</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container bgg">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>修改收货地址</h3>
        <!--<a href="search.html" class="right"><span class="fa fa-search"></span></a>-->
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">

            <form class="form_box">
                <div class="mui-input-row">
                    <input type="text" name="recipients" class="mui-input-clear" placeholder="收货人">
                </div>
                <div class="mui-input-row">
                    <input type="text" name="postCode" class="mui-input-clear" placeholder="邮编">
                </div>
                <div class="mui-input-row">
                    <input type="text" name="address" readonly class="mui-input-clear" placeholder="地址">
                </div>

                <div class="mui-input-row">
                    <textarea name="addressDetail" placeholder="详细地址" rows="5" class="mui-text-justify"></textarea>
                </div>
                <a href="javascript:;" class="mui-btn mui-btn-primary btn_submit">确认</a>
            </form>



        </div>
    </div>
    <footer class="ct_footer">
        <a href="../index.html" class="tab_home fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="tab_cate fa fa-bars"><span>分类</span></a>
        <a href="cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a>
        <a href="/m/user/index.html" class="tab_user fa fa-user now"><span>会员中心</span></a>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/city.js"></script>
<script src="../assets/mui/js/mui.picker.js"></script>
<script src="../assets/mui/js/mui.poppicker.js"></script>

<script src="../js/user/addressManager.js"></script>
</body>
</html>
