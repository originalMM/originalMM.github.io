<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--ios 是否运行创建快捷启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--遇到数字不让转成电话号码形式-->
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋、网上专卖。">
    <meta name="keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 男鞋 女鞋 鞋">
    <!--网站小图标-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">

    <title>传淘-搜索</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>搜索中心</h3>
        <!--<a href="search.html" class="right"><span class="fa fa-search"></span></a>-->
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索 表单-->
                    <div class="ct_search">
                        <form action="javascript:;">
                            <input type="search" class="search_input" placeholder="请输入搜索关键字">
                            <a href="javascript:;" class="search_btn">搜索</a>
                        </form>
                    </div>
                    <!--搜索历史-->
                    <div class="ct_history">
                        <!--动态渲染-->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--<footer class="ct_footer">-->
        <!--<a href="index.html" class="tab_home fa fa-home "><span>首页</span></a>-->
        <!--<a href="category.html" class="tab_cate fa fa-bars now"><span>分类</span></a>-->
        <!--<a href="user/cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a>-->
        <!--<a href="user/index.html" class="tab_user fa fa-user"><span>会员中心</span></a>-->
    <!--</footer>-->
</div>
<script type="text/html" id="historyTpl">
    <div class="mui-clearfix">
        <% if(list.length > 0) {%>
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash">清空记录</span>
        <% } else { %>
        <span class="mui-pull-left">没有搜索历史记录</span>
        <%}%>
    </div>
    <%if(list.length > 0) {%>
    <div class="ct_history_ul_scroll">
        <div class="ct_history_ul_scroll_content">
            <ul>
                <%for(var i = list.length - 1; i >= 0; i --) {%>
                <li><a href="searchList.html?key=<%=list[i]%>"><%=list[i]%></a><span data-index="<%=i%>" class="mui-icon mui-icon-closeempty"></span></li>
                <%}%>
            </ul>
        </div>
    </div>

    <%}%>
    
</script>

<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/search.js"></script>
</body>
</html>
