<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--遇到数字不让转成电话号码形式-->
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋、网上专卖。">
    <meta name="keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 男鞋 女鞋 鞋">
    <!--网站小图标-->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">

    <title>传淘-注册账号</title>
</head>
<body>
<!--首页内容-->
<div class="ct_container bgg">
    <header class="ct_header">
        <a href="javascript:history.back();" class="left"><span class="fa fa-arrow-left"></span></a>
        <h3>注册账号</h3>
        <!--<a href="search.html" class="right"><span class="fa fa-search"></span></a>-->
    </header>
    <div class="ct_content">
        <div class="ct_wrapper">

            <form class="form_box">
                <div class="mui-input-row">
                    <input type="text" name="username" class="mui-input-clear" placeholder="手机号">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="password" class="mui-input-password" placeholder="密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="rePass" class="mui-input-password" placeholder="确认密码">
                </div>

                <div class="mui-input-row">
                    <input class="vCode" type="text" name="vCode" placeholder="认证码">
                    <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证吗</a>
                </div>
                <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
                <div class="mui-input-row cz_text">
                    <input type="checkbox" checked> 我同意《会员服务协议》
                    <a href="login.html">立即登录</a>
                </div>
            </form>



        </div>
    </div>
    <footer class="ct_footer">
        <a href="../index.html" class="tab_home fa fa-home"><span>首页</span></a>
        <a href="../category.html" class="tab_cate fa fa-bars"><span>分类</span></a>
        <a href="cart.html" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a>
        <a href="/m/user/index.html" class="tab_user fa fa-user now"><span>会员中心</span></a>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>

</html>
